<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>

<body>
  <div class="container">
    <div class="row justify-content-center" id="rowLogin">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-header text-white">
            <h2 class="text-center">Login</h2>
          </div>
          <div class="card-body">
            <form action="#" method="post">
              <div class="form-group mb-4">
                <input type="email" id="email" name="email" class="form-control my-2" placeholder="Seu email" required>
              </div>
              <div class="form-group mb-4">
                <input type="password" id="password" name="password" class="form-control my-2" placeholder="Sua senha" required>
              </div>
              <button type="submit" class="btn btn-login btn-block w-100">Entrar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
